<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Flexer</h1>
      <div class="wrapper">
        <div class="mainLeft">
          <div class="mainboxs">
            <div class="mainBox1">Box</div>
            <div class="mainBox1">Box</div>
            <div class="mainBox1">Box</div>
            <div class="mainBox1">Box</div>
          </div>
        </div>
        <div class="mainRight">
          <div class="btnsTop">
            <button
              class="propertiesBtn tablinks"
              onclick="openCity(event, 'Properties')"
            >
              Properties
            </button>
            <button class="codeBtn tablinks" onclick="openCity(event, 'Code')">
              Code
            </button>
          </div>

          <div class="btnsSecond">
            <button class="btnsSecondLeft">Simplified</button>
            <button class="btnsSecondRight">actual</button>
          </div>
          <div id="Properties" class="tabcontent">
            <div class="horizantAndVertikal">
              <button class="horizantalBtn">Horizontal</button>
              <button class="vertikalBtn">Vertikal</button>
            </div>
            <select id="justify-content">
              <option value="center">Center</option>
              <option value="space-between">Space-between</option>
              <option value="left">Left</option>
              <option value="right">Right</option>
            </select>
            <div class="addAndRefresh">
              <button class="add">Add</button>
              <button class="refresh">Refresh</button>
            </div>
          </div>

          <div id="Code" class="tabcontent">
            <h3></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
